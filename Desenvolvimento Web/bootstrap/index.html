<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .carousel-item img {
            max-height: 400px;
            /* Ajuste conforme necessário */
            object-fit: cover;
            /* Evita distorção */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 order-1 order-sm-1 d-flex justify-content-center">
                <img src="../atv_monalisa/mona-320.png" alt="monalisa" class="img-fluid">
            </div>
            <div class="col-12 col-sm-4 order-2 order-sm-3 d-flex justify-content-center">
                <img src="../atv_monalisa/mona-320.png" alt="monalisa2" class="img-fluid">
            </div>

            <div class="col-12 col-sm-4 order-3 order-sm-2 d-flex justify-content-center">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus nemo dicta nesciunt sequi?
                    Maiores numquam, error excepturi possimus sint eligendi architecto? Totam magni in nihil nemo unde
                    autem officiis nesciunt!</p>

            </div>
        </div>

        <div class="row">
            <div class="col-14 col-6 order-4 order-sm-4">
                <button class=" btn btn-primary">primary</button>
                <button class="btn btn-primary">secondary</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-light">light</button>
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-link">link</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-4 order-5 order-sm-5 d-flex justify-content-center">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Primeiro</th>
                            <th scope="col">Proximo</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry the</td>
                            <td>Bird</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <div class="row">

            <div class="col-12 col-sm-4 order-6 order-sm-6">
                <i class="bi bi-arrow-down-circle-fill"></i>

            </div>

        </div>

        <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500"
            data-bs-pause="hover">
            <!-- Indicadores (bolinhas) -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../atv_midiamax_grid/midiamax_outro-outro-homi.webp" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../atv_midiamax_grid/midiamax_homi-conversando.webp" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../atv_midiamax_grid/midiamax_morte.webp" class="d-block w-100" alt="Slide 3">
                </div>
            </div>

            <!-- Controles (setas) -->
            <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>



    </div>

</body>

</html>
