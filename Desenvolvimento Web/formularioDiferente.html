<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form action="send.php" method="post">
        <fieldset>
            <h3>Dados Pessoais</h3>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) 9\d{4}-\d{4}" title="Digite no formato (XX) 9XXXX-XXXX, ex.: (11) 98765-4321" placeholder="(XX) 9XXXX-XXXX" required><br><br>
            </label>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite 11 dígitos" placeholder="XXXX.XXX.XXX-XX" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Endereço</h3>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br><br>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" required><br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"required><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Dados Financeiros</h3>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" required><br><br>
            <label for="conta">Conta:</label>
            <input type="text" id="conta" name="conta" required><br><br>
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia" name="agencia" required><br><br>
            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco" required><br><br>
            <label for="tipo_conta">Tipo de Conta:</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="corrente">Corrente</option>
                <option value="poupanca">Poupança</option>
                <option value="investimento">Investimento</option>
                <option value="salario">Salário</option>
                <option value="conjunta">Conjunta</option>
            </select><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Dados Comerciais</h3>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" pattern="\d{14}" title="Digite 14 dígitos" placeholder="XX.XXX.XXX/XXXX-XX" required><br><br>
            <label for="nome_fantasia">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" required><br><br>
            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" name="razao_social" required><br><br>
            <label for="inscricao_estadual">Inscrição Estadual:</label>
            <input type="text" id="inscricao_estadual" name="inscricao_estadual" required><br><br>
            <label for="inscricao_municipal">Inscrição Municipal:</label>
            <input type="text" id="inscricao_municipal" name="inscricao_municipal" required><br><br>
            <label for="tipo_empresa">Tipo de Empresa:</label>
            <select id="tipo_empresa" name="tipo_empresa" required>
                <option value="Simples">Simples</option>
                <option value="MEI">Microempreendedor Individual(MEI)</option>
                <option value="ME">Microempresa (ME)</option>
                <option value="EPP">Empresa de Pequeno Porte (EPP)</option>
                <option value="LTDA">Limitada (LTDA)</option> 
            </select><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Cadastro Veículo</h3>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required><br><br>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br><br>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required><br><br>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Cadastro Imóvel</h3>
            <label for="endereco_imovel">Endereço do Imóvel:</label>
            <input type="text" id="endereco_imovel" name="endereco_imovel" required><br><br>
            <label for="tipo_imovel">Tipo de Imóvel:</label>
            <select id="tipo_imovel" name="tipo_imovel" required>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="comercial">Comercial</option>
                <option value="rural">Rural</option>
                <option value="industrial">Industrial</option>
            </select><br><br>
            <label for="valor_imovel">Valor do Imóvel: R$</label>
            <input type="number" id="valor_imovel" name="valor_imovel" required><br><br>
            <label for="area_imovel">Área do Imóvel: m³</label>
            <input type="number" id="area_imovel" name="area_imovel" required><br><br>
            <label for="quartos">Número de Quartos:</label>
            <input type="number" id="quartos" name="quartos" required><br><br>
            <label for="banheiros">Número de Banheiros:</label>
            <input type="number" id="banheiros" name="banheiros" required><br><br>
        </fieldset>
        <br>
        <fieldset>
            <h3>Dados do Cônjuge</h3>
            <label for="nome_conjuge">Nome do Cônjuge:</label>
            <input type="text" id="nome_conjuge" name="nome_conjuge" required><br><br>
            <label for="data_nascimento_conjuge">Data de Nascimento do Cônjuge</label>
            <input type="date" id="data_nascimento_conjuge" name="data_nascimento_conjuge" required><br><br>
            <label for="idade">Idade do Cônjuge:</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="cpf_conjuge">CPF do Cônjuge:</label>
            <input type="text" id="cpf_conjuge" name="cpf" pattern="\d{11}" title="Digite 11 dígitos" placeholder="XXX.XXX.XXX-XX" required><br><br>
            <label for="email_conjuge">Email do Cônjuge:</label>
            <input type="email" id="email_conjuge" name="email_conjuge" required><br><br>
            <label for="telefone_conjuge">Telefone do Cônjuge:</label>
            <input type="tel" id="telefone_conjuge" name="telefone_conjuge" pattern="\(\d{2}\) 9\d{4}-\d{4}" title="Digite no formato (XX) 9XXXX-XXXX, ex.: (11) 98765-4321" placeholder="(XX) 9XXXX-XXXX" required>
        </fieldset>
        <br>
        <fieldset>
            <h3>Dados dos Filhos</h3>
            <label for="nome_filho">Nome do Filho:</label>
            <input type="text" id="nome_filho" name="nome_filho" required><br><br>
            <label for="data_nascimento_filho">Data de Nascimento do Filho:</label>
            <input type="date" id="data_nascimento_filho" name="data_nascimento_filho" required><br><br>
            <label for="idade_filho">Idade do Filho:</label>
            <input type="number" id="idade_filho" name="idade_filho" required><br><br>
            <label for="cpf_filho">CPF do Filho:</label>
            <input type="text" id="cpf_filho" name="cpf_filho" pattern="\d{11}" title="Digite 11 dígitos" placeholder="XXX.XXX.XXX-XX" required><br><br>
            <label for="email_filho">Email do Filho:</label>
            <input type="email" id="email_filho" name="email_filho" required><br><br>
            <label for="telefone_filho">Telefone do Filho:</label>
            <input type="tel" id="telefone_filho" name="telefone_filho" pattern="\(\d{2}\) 9\d{4}-\d{4}" title="Digite no formato (XX) 9XXXX-XXXX, ex.: (11) 98765-4321" placeholder="(XX) 9XXXX-XXXX" required>

        </fieldset>
        <br>
        <fieldset>
            <h3>Formação Escolar</h3>
            <label for="escola">Nome da Escola:</label>
            <input type="text" id="escola" name="escola" required><br><br>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required><br><br>
            <label for="ano_conclusao">Ano de Conclusão:</label>
            <input type="number" id="ano_conclusao" name="ano_conclusao" required><br><br>
            <label for="instituicao">Instituição:</label>
            <input type="text" id="instituicao" name="instituicao" required><br><br>
            <label for="grau">Grau de Escolaridade:</label>
            <select id="grau" name="grau" required>
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="superior">Superior</option>
                <option value="pos_graduacao">Pós-Graduação</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Enviar" title="Clique para enviar o formulário">
        <input type="reset" value="Limpar" title="Clique para limpar os campos">

    </form>
</body>
</html>
