<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <p>Preencha os campos abaixo para se cadastrar:</p>

    <form action="#" method="post">

        <!-- Primeiro Nome -->
        <label for="Pname">Primeiro Nome:</label>
        <input type="text" id="Pname" name="primeiro_nome" required><br><br>

        <!-- Sobrenome -->
        <label for="Sname">Sobrenome:</label>
        <input type="text" id="Sname" name="sobrenome" required><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <!-- Data de Nascimento -->
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data_nascimento" required><br><br>

        <!-- Endereço -->
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <!-- Confirmar Senha -->
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmar_senha" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Upload de Arquivo -->
        <label for="arquivo">Escolha um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" accept=".jpg, .png, .pdf"><br><br>

        <!-- CPF -->
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

        <!-- Gênero -->
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label><br><br>

        <!-- Estado Civil -->
        <label for="estadoCivil">Estado Civil:</label><br>
        <select id="estadoCivil" name="estadoCivil">
            <option value="Solteiro">Solteiro (livre, leve e solitário)</option> 
            <option value="Namorando">Namorando (testando o modo co-op)</option>
            <option value="Noivo">Noivo (checkpoint antes do boss final)</option>
            <option value="Casado">Casado (modo história ativado)</option>
            <option value="União Estável">União Estável (DLC da vida a dois)</option>
            <option value="Separado">Separado (rollback na decisão anterior)</option>
            <option value="Divorciado">Divorciado (Game Over? Ou novo save?)</option>
            <option value="Viúvo">Viúvo (jogando no modo singleplayer forçado)</option>
        </select>
        <br><br>

        <!-- Mensagem -->
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <!-- Aceitação de Termos -->
        <input type="checkbox" id="termos" name="termos" value="sim" required>
        <label for="termos">Aceito os termos e condições de uso</label><br><br>

        <!-- Botões -->
        <input type="submit" value="Enviar" title="Clique para enviar o formulário">
        <input type="reset" value="Limpar" title="Clique para limpar os campos">

    </form>
</body>
</html>
