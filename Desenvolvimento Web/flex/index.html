<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Flex</title>
    <style>
        .container {
            border: 1px black solid;
            width: 400px;
            height: 400px;
            display: flex; /* Define o container como flexível */
            flex-direction: column; /* Define a direção do flex */
            justify-content: center; /* Alinha os itens no centro verticalmente */
            align-items: center; /* Alinha os itens no centro horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
    </div>
</body>
</html>
